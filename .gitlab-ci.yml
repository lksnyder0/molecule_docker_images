docker-debian-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASSWORD"
  script:
    - docker build --pull -t "$DH_NAMESPACE/debian:latest" -f debian.Dockerfile .
    - docker tag "$DH_NAMESPACE/debian:latest" "$DH_NAMESPACE/debian:10"
    - docker push "$DH_NAMESPACE/debian:latest"
    - docker push "$DH_NAMESPACE/debian:10"
    - docker build --pull -t "$DH_NAMESPACE/debian:bullseye" -f debian.Dockerfile --build-arg TAG=bullseye .
    - docker tag "$DH_NAMESPACE/debian:bullseye" "$DH_NAMESPACE/debian:11"
    - docker push "$DH_NAMESPACE/debian:bullseye"
    - docker push "$DH_NAMESPACE/debian:11"
    - docker build --pull -t "$DH_NAMESPACE/debian_systemd:latest" -f debian_systemd.Dockerfile .
    - docker tag "$DH_NAMESPACE/debian_systemd:latest" "$DH_NAMESPACE/debian_systemd:10"
    - docker push "$DH_NAMESPACE/debian_systemd:latest"
    - docker push "$DH_NAMESPACE/debian_systemd:10"
    - docker build --pull -t "$DH_NAMESPACE/debian_systemd:bullseye" -f debian_systemd.Dockerfile --build-arg TAG=bullseye .
    - docker tag "$DH_NAMESPACE/debian_systemd:bullseye" "$DH_NAMESPACE/debian_systemd:11"
    - docker push "$DH_NAMESPACE/debian_systemd:bullseye"
    - docker push "$DH_NAMESPACE/debian_systemd:11"
  only:
    - master

