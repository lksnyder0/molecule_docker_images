docker-debian-master:
    # Official docker image.
    image: docker:latest
    stage: build
    services:
      - docker:dind
    before_script:
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
      - docker build --pull -t "$CI_REGISTRY_IMAGE/debian:latest" -f debian.Dockerfile .
      - docker tag "$CI_REGISTRY_IMAGE/debian:latest" "$CI_REGISTRY_IMAGE/debian:10"
      - docker push "$CI_REGISTRY_IMAGE/debian:latest"
      - docker push "$CI_REGISTRY_IMAGE/debian:10"
      - docker build --pull -t "$CI_REGISTRY_IMAGE/debian:bullseye" -f debian.Dockerfile --build-arg TAG=bullseye .
      - docker tag "$CI_REGISTRY_IMAGE/debian:bullseye" "$CI_REGISTRY_IMAGE/debian:11"
      - docker push "$CI_REGISTRY_IMAGE/debian:bullseye"
      - docker push "$CI_REGISTRY_IMAGE/debian:11"
    only:
      - master
  
docker-debian:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/debian:latest_$CI_COMMIT_REF_SLUG" -f debian.Dockerfile .
    - docker tag "$CI_REGISTRY_IMAGE/debian:latest_$CI_COMMIT_REF_SLUG" "$CI_REGISTRY_IMAGE/debian:10_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:latest_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:10_$CI_COMMIT_REF_SLUG"
    - docker build --pull -t "$CI_REGISTRY_IMAGE/debian:bullseye_$CI_COMMIT_REF_SLUG" -f debian.Dockerfile --build-arg TAG=bullseye .
    - docker push "$CI_REGISTRY_IMAGE/debian:bullseye_$CI_COMMIT_REF_SLUG"
    - docker tag "$CI_REGISTRY_IMAGE/debian:bullseye_$CI_COMMIT_REF_SLUG" "$CI_REGISTRY_IMAGE/debian:11_$CI_COMMIT_REF_SLUG"
  except:
    - master
