    - docker tag "$CI_REGISTRY_IMAGE/debian:10_$CI_COMMIT_REF_SLUG" "$CI_REGISTRY_IMAGE/debian:latest_$CI_COMMIT_REF_SLUG"
    - docker build --pull -t "$CI_REGISTRY_IMAGE/debian:11_$CI_COMMIT_REF_SLUG" -f debian.Dockerfile --build-arg TAG=bullseye .
    - docker tag "$CI_REGISTRY_IMAGE/debian:11_$CI_COMMIT_REF_SLUG" "$CI_REGISTRY_IMAGE/debian:buster_$CI_COMMIT_REF_SLUG"
  after_script:
    - docker push "$CI_REGISTRY_IMAGE/debian:10_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:buster_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:latest_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:11_$CI_COMMIT_REF_SLUG"
    - docker push "$CI_REGISTRY_IMAGE/debian:bullseye_$CI_COMMIT_REF_SLUG"
  rules:
    - if: '$CI_COMMIT_BRANCH != /^master$/'
      changes:
      - debian.Dockerfile
      when: always

